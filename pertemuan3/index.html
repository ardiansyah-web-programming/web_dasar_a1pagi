<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3</title>
</head>
<body>

    <table border="1" style="border-collapse: collapse; width: 50%; font-size: 30px;">
        <tr>
            <th style="background-color: red; color: aliceblue;" rowspan="3">Merah</th>
            <th style="background-color: green; color: aliceblue;" colspan="3">Hijau</th>
        </tr>
        <tr>
            <th style="background-color: yellow;">Kuning</th>
            <th style="background-color: black; color: aliceblue;">Hitam</th>
            <th style="background-color: blue; color: aliceblue;" rowspan="2">Biru</th>
        </tr>
        <tr>
            <th style="background-color: brown; color: aliceblue;">Cokelat</th>
            <th style="background-color: purple; color: aliceblue;">Ungu</th>
        </tr>
    </table>

    <hr>
    <center>
        <h1>Belajar Tabel dengan rowspan dan colspan</h1>
        <table style="width: 100%; text-align: center; border-collapse: collapse;" border="1">
            <tr>
                <th>1</th>
                <th colspan="2">2</th>
                <th rowspan="2">3</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </table>

    </center>
    <h4>Form Input Data Mahasiswa tanpa tabel</h4>
    <form action="">
        <label>NPM : </label>
        <input type="number" >
        <br>
        <label>Nama Mahasiswa : </label>
        <input type="text" >
        <br>
        <label>Tanggal Lahir : </label>
        <input type="date" >
        <br>
        <button>Simpan</button>
    </form>
    <hr>
    <h4>Form Input Data Mahasiswa dengan tabel</h4>
    
    <table>
        <tr>
            <td>NPM</td>
            <td>:</td>
            <td>
                <input type="number" placeholder="Input NPM">
            </td>
        </tr>
        <tr>
            <td>Nama Mahasiswa</td>
            <td>:</td>
            <td>
                <input type="text" placeholder="Input Nama Mahasiswa">
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3">
                <button style="width: 100%; background-color: tomato; color: aqua;">Simpan</button>
            </td>
        </tr>
    </table>

</body>
